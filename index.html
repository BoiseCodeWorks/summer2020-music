<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Music-Now</title>
</head>

<body>
    <header class="container-fluid bg-secondary text-light text-center">
        <h1>Music-Now</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col bg-dark side-bar">
                <form onsubmit="app.songsController.search(event)">
                    <div class="input-group my-2">
                        <div class="input-group-prepend">
                            <button type="submit" class="input-group-text bg-info"><i class="fa fa-search"
                                    aria-hidden="true"></i></button>
                        </div>
                        <input type="text" class="form-control" name="query" id="inlineFormInputGroup"
                            placeholder="Search...">
                    </div>
                </form>
                <div id="results"></div>
            </div>
            <div class="col-6" id="active-song"></div>
            <div class="col bg-info" id="my-songs"></div>
        </div>
    </main>
    <footer class="container-fluid bg-secondary text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
        integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
